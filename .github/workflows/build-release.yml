name: Build Release

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension_host/package-lock.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Make scripts executable
        run: chmod +x scripts/*.sh scripts/lib/*.sh

      - name: Run setup
        run: ./scripts/setup.sh --verbose

      - name: Build project
        run: ./scripts/build.sh --mode release --verbose

      - name: Create release zip
        run: |
          # Create a release directory
          mkdir -p release
          
          # Find and copy the IDEA plugin zip
          if [ -d "jetbrains_plugin/build/distributions" ]; then
            cp jetbrains_plugin/build/distributions/*.zip release/ 2>/dev/null || true
          fi
          
          # Create a combined release archive if multiple artifacts exist
          if [ "$(ls -A release 2>/dev/null)" ]; then
            cd release
            # If there's only one zip, use it directly; otherwise create a combined archive
            zip_count=$(ls *.zip 2>/dev/null | wc -l)
            if [ "$zip_count" -eq 1 ]; then
              # Rename single zip to release zip
              mv *.zip RunVSAgent-release.zip
            else
              # Create combined archive
              zip -r RunVSAgent-release.zip .
            fi
            cd ..
          else
            echo "No build artifacts found to package"
            exit 1
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunVSAgent-release
          path: release/RunVSAgent-release.zip
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/RunVSAgent-release.zip
          generate_release_notes: true
